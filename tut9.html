<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- paragraph is a block Element -->
     <!-- span is a Inline Element -->
    <p style="border: 2px solid red">this is a Paragraph</p>
    <p style="border: 2px solid blue">this is also a Paragraph</p>
    <span style="border: 2px solid red">this is a span</span>
    <span style="border: 2px solid blue">this is also a span</span>
    <div style="border: 2px solid red">this is a Paragraph</div>
    <strong style="border: 2px solid red">this is a Paragraph</strong>
    <a style="border: 2px solid red">this is a Paragraph</a>
    <a style="border: 2px solid Orange">this is also a Paragraph</a>
    <li style="border: 2px solid green">This is Rish</li>
    <em style="border: 2px solid Yellow">This is Rish</em>
    <ul style="border: 2px solid black">This is Rish</ul>
    <ol style="border: 2px solid Grey">This is Rish</ol>
    <img src="pic.jpg" alt="None" style="border: 2px solid black;">
</body>
</html>
