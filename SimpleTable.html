<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <h3>Table</h3>
    <table border="5">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>MatsyaAvatar</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>KaxapAvatar</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>VarahAvatar</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>VamanahAvatar</td>
            </tr>
            <tr>
                <td>5.</td>
                <td>NarsimhaAvatar</td>
            </tr>
            <tr>
                <td>6.</td>
                <td>ParshuramaAvatar</td>
            </tr>
            <tr>
                <td>7.</td>
                <td>ShreeRamaAvatar</td>
            </tr>
            <tr>
                <td>8.</td>
                <td>KrishnaAvatar</td>
            </tr>
            <tr>
                <td>9.</td>
                <td>BuddhaAvatar</td>
            </tr>
            <tr>
                <td>10.</td>
                <td>KalkiAvatar</td>
            </tr>
        </tbody>


    </table>
    
</body>
</html>
